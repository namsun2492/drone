<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Drone Show - Anh y√™u em üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    #footer {
      position: fixed;
      right: 10px;
      bottom: 8px;
      font-family: "Courier New", monospace;
      font-size: 8px;
      color: #00ffee;
      text-shadow:
        0 0 1px #00ffee,
        0 0 3px #00ffee,
        0 0 5px #00ffff,
        0 0 8px #00ffff;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="footer">Nam Sun ‚ô• Ng·ªçc Thu·∫≠n</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let drones = [];
let frames = 0;

class Drone {
  constructor(x, y, color = "#ff6699") {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height + Math.random() * 300;
    this.tx = x;
    this.ty = y;
    this.color = color;
    this.size = 2 + Math.random();
    this.speed = 0.07 + Math.random() * 0.03;
  }

  update() {
    this.x += (this.tx - this.x) * this.speed;
    this.y += (this.ty - this.y) * this.speed;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function getTextPositions(text, fontSize = 80) {
  const offCanvas = document.createElement("canvas");
  const offCtx = offCanvas.getContext("2d");
  offCanvas.width = canvas.width;
  offCanvas.height = canvas.height;
  offCtx.fillStyle = "#ff6699";
  offCtx.font = `bold ${fontSize}px Arial`;
  offCtx.textAlign = "center";
  offCtx.fillText(text, canvas.width / 2, canvas.height / 2);
  const imageData = offCtx.getImageData(0, 0, canvas.width, canvas.height);
  const positions = [];

  for (let y = 0; y < canvas.height; y += 6) {
    for (let x = 0; x < canvas.width; x += 6) {
      const index = (y * canvas.width + x) * 4;
      if (imageData.data[index + 3] > 128) {
        positions.push({ x, y });
      }
    }
  }
  return positions;
}

function initDronesForText() {
  const positions = getTextPositions("Anh y√™u em");
  drones = positions.map(p => new Drone(p.x, p.y));
}

function animateTextPhase() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drones.forEach(d => {
    d.update();
    d.draw();
  });

  frames++;
  if (frames < 150) {
    requestAnimationFrame(animateTextPhase);
  } else {
    startHeartEffect();
  }
}

function startHeartEffect() {
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const particles = [];

  function heartFunction(t, scale = 15) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
    return {
      x: cx + x * scale,
      y: cy + y * scale
    };
  }

  for (let i = 0; i < 1500; i++) {
    const t = Math.random() * 2 * Math.PI;
    const p = heartFunction(t, 11 + Math.random() * 2);
    particles.push({
      x: p.x,
      y: p.y,
      dx: (Math.random() - 0.5) * 0.7,
      dy: (Math.random() - 0.5) * 0.7,
      alpha: Math.random() * 0.8 + 0.2,
      size: Math.random() * 1.5 + 1
    });
  }

  function drawHeartParticles() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let p of particles) {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 100, 150, ${p.alpha})`;
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.003;

      if (p.alpha <= 0) {
        const t = Math.random() * 2 * Math.PI;
        const newP = heartFunction(t, 11 + Math.random() * 2);
        p.x = newP.x;
        p.y = newP.y;
        p.alpha = Math.random() * 0.8 + 0.2;
        p.size = Math.random() * 1.5 + 1;
        p.dx = (Math.random() - 0.5) * 0.7;
        p.dy = (Math.random() - 0.5) * 0.7;
      }
    }

    requestAnimationFrame(drawHeartParticles);
  }

  drawHeartParticles();
}

initDronesForText();
animateTextPhase();
</script>
</body>
</html>
