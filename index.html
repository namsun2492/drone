<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Show - Anh y√™u em üíñ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #footer {
      position: fixed;
      right: 6px;
      bottom: 4px;
      font-family: "Arial", sans-serif;
      font-size: 2vw;
      color: #00ffee;
      text-shadow:
        0 0 1px #00ffee,
        0 0 3px #00ffee,
        0 0 6px #00ffff;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="footer">Nam Sun ‚ô• Ng·ªçc Thu·∫≠n</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let drones = [];
let textQueue = ["Ng·ªçc Thu·∫≠n", "Anh y√™u em"];
let currentTextIndex = 0;

class Drone {
  constructor(x, y, color = "#ff6699") {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height + Math.random() * 300;
    this.tx = x;
    this.ty = y;
    this.color = color;
    this.size = 1.5 + Math.random();
    this.speed = 0.06 + Math.random() * 0.03;
    this.state = "form";
    this.vx = (Math.random() - 0.5) * 4;
    this.vy = (Math.random() - 0.5) * 4;
  }

  update() {
    if (this.state === "form") {
      this.x += (this.tx - this.x) * this.speed;
      this.y += (this.ty - this.y) * this.speed;
    } else if (this.state === "disperse") {
      this.x += this.vx;
      this.y += this.vy;
    }
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function getTextPositions(text, fontSize = canvas.width < 500 ? 60 : 100) {
  const offCanvas = document.createElement("canvas");
  const offCtx = offCanvas.getContext("2d");
  offCanvas.width = canvas.width;
  offCanvas.height = canvas.height;

  offCtx.fillStyle = "#ff6699";
  offCtx.font = `bold ${fontSize}px 'Segoe UI', 'Arial Black', sans-serif`;
  offCtx.textAlign = "center";
  offCtx.textBaseline = "middle";
  offCtx.fillText(text, canvas.width / 2, canvas.height / 2);

  const imageData = offCtx.getImageData(0, 0, canvas.width, canvas.height);
  const positions = [];

  for (let y = 0; y < canvas.height; y += 6) {
    for (let x = 0; x < canvas.width; x += 6) {
      const index = (y * canvas.width + x) * 4;
      if (imageData.data[index + 3] > 128) {
        positions.push({ x, y });
      }
    }
  }

  return positions;
}

function setDronesToText(text) {
  const positions = getTextPositions(text);
  drones = positions.map(p => new Drone(p.x, p.y));
}

function disperseDrones(callback) {
  drones.forEach(d => d.state = "disperse");
  setTimeout(callback, 2000);
}

function startHeartEffect() {
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const particles = [];

  function heartFunction(t, scale = 10) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
    return {
      x: cx + x * scale,
      y: cy + y * scale
    };
  }

  for (let i = 0; i < 1000; i++) {
    const t = Math.random() * 2 * Math.PI;
    const p = heartFunction(t, 9 + Math.random() * 1.5);
    particles.push({
      x: p.x,
      y: p.y,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5,
      alpha: Math.random() * 0.8 + 0.2,
      size: Math.random() * 1.2 + 0.8
    });
  }

  function drawHeartParticles() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let p of particles) {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 100, 150, ${p.alpha})`;
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.002;

      if (p.alpha <= 0) {
        const t = Math.random() * 2 * Math.PI;
        const newP = heartFunction(t, 9 + Math.random() * 1.5);
        p.x = newP.x;
        p.y = newP.y;
        p.alpha = Math.random() * 0.8 + 0.2;
        p.size = Math.random() * 1.2 + 0.8;
        p.dx = (Math.random() - 0.5) * 0.5;
        p.dy = (Math.random() - 0.5) * 0.5;
      }
    }
    requestAnimationFrame(drawHeartParticles);
  }

  drawHeartParticles();
}

function nextPhase() {
  if (currentTextIndex < textQueue.length) {
    setDronesToText(textQueue[currentTextIndex]);
    currentTextIndex++;
    setTimeout(() => disperseDrones(nextPhase), 2500);
  } else {
    startHeartEffect();
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drones.forEach(d => {
    d.update();
    d.draw();
  });
  requestAnimationFrame(animate);
}

nextPhase();
animate();
</script>
</body>
</html>
