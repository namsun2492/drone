<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Jin Yêu ơi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000010;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    #popup-container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px #d6336c;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #d6336c;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background: #d6336c;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    #answers-display {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }

    .answer-item {
      margin-bottom: 20px;
      background: #333;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px #555;
    }

    .answer-item strong {
      color: #00ffff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="popup-container">
    <div id="question"></div>
    <input type="text" id="answer" autocomplete="off" />
    <button id="next-btn">Kế tiếp</button>
  </div>

  <div id="answers-display"></div>

  <audio id="background-music" src="https://loadedmedia.store/uploads/music/2025/05/LBI-Jumping-Machine.mp3" autoplay loop muted></audio>

  <script>
    const questions = [
      "Người mà anh yêu thương nhất là ai?",
      "Hiện tại anh có đang nhớ em không?",
      "Điều gì làm cho em đặc biệt trong lòng anh?",
      "Anh có thấy không an toàn khi ở bên em không?",
      "Điều gì em có thể làm để anh cảm thấy được yêu thương nhiều hơn?",
      "Anh có muốn em thay đổi điều gì không?",
      "Điều gì anh cảm nhận từ tình yêu của em mà trước đây anh chưa từng nhận được?",
      "Khoảnh khắc nào khiến anh thấy em chính là người phù hợp mà anh đang tìm kiếm?",
      "Phần nào trong cuộc sống của anh đã thay đổi từ khi gặp em?"
    ];

    const answers = [];
    let currentQuestion = 0;

    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const nextBtn = document.getElementById("next-btn");
    const answersDisplay = document.getElementById("answers-display");
    const music = document.getElementById("background-music");

    function showQuestion(index) {
      questionEl.textContent = questions[index];
      answerEl.value = "";
      answerEl.focus();
    }

    function showAllAnswers() {
      answersDisplay.innerHTML = "<h2>Câu trả lời của anh ❤️</h2>";
      answers.forEach((ans, i) => {
        const div = document.createElement("div");
        div.className = "answer-item";
        div.innerHTML = `<strong>${questions[i]}</strong><br>${ans}`;
        answersDisplay.appendChild(div);
      });
    }

    nextBtn.addEventListener("click", () => {
      const val = answerEl.value.trim();
      if (val !== "") {
        answers.push(val);
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion(currentQuestion);
        } else {
          document.getElementById("popup-container").style.display = "none";
          showAllAnswers();
        }
      }
    });

    answerEl.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        nextBtn.click();
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      music.muted = false;
      music.play().catch(() => {});
    });

    showQuestion(currentQuestion);
  </script>
</body>
</html>
